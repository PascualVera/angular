<article class="form_container">
  <form action="" class="form">
    <input #correo type="text" class="input" placeholder="Correo electrónico">
    <input #password type="text" class="input" placeholder="Contraseña">
  </form>
  <button (click)="iniciarSesion(correo,password)">Iniciar sesión</button>
</article>
